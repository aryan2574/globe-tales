<div class="app-container">
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <a routerLink="/">GlobeTales</a>
            </div>
            <div class="nav-container">
                <nav class="main-nav">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
                    <a routerLink="/stories" routerLinkActive="active">Stories</a>
                    <a routerLink="/about" routerLinkActive="active">About</a>
                    <a routerLink="/contact" routerLinkActive="active">Contact</a>
                </nav>
                <div class="auth-nav">
                    <button class="btn-logout" *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <router-outlet></router-outlet>
    </main>

    <footer class="app-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>GlobeTales</h3>
                <p>Share your travel stories with the world</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a routerLink="/">Home</a>
                <a routerLink="/stories">Stories</a>
                <a routerLink="/about">About</a>
                <a routerLink="/contact">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 GlobeTales. All rights reserved.</p>
        </div>
    </footer>
</div>

<app-location-request></app-location-request>
<app-chatbot></app-chatbot>
