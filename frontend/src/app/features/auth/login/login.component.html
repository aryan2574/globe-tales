<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                    class="form-control"
                    [class.is-invalid]="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                <div class="error-message"
                    *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                    Please enter a valid email address
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                    class="form-control"
                    [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                <div class="error-message"
                    *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    Password must be at least 6 characters
                </div>
            </div>

            <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
                Sign In
            </button>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>

        <div class="auth-links">
            <span>Don't have an account?</span>
            <a routerLink="/signup">Create Account</a>
        </div>
    </div>
</div>
