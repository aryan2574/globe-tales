<div class="chatbot-container">
    <button class="chat-toggle-button" (click)="toggleChat()">
        <i class="fas fa-comment"></i>
    </button>

    <div class="chat-window" *ngIf="isChatOpen">
        <div class="chat-header">
            <h3>GlobeTales Assistant</h3>
            <button class="close-button" (click)="toggleChat()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-body" #chatBody>
            <div *ngFor="let msg of messages" class="message"
                [ngClass]="{'user-message': msg.isUser, 'bot-message': !msg.isUser}">
                <p>{{ msg.text }}</p>
            </div>
            <!-- Quick action buttons: show only after greeting, if it's the first message -->
            <div *ngIf="messages.length === 1 && !messages[0].isUser" class="quick-actions">
                <button *ngFor="let action of quickActions" (click)="handleQuickAction(action.action)">
                    {{ action.label }}
                </button>
            </div>
            <div #scrollAnchor></div>
        </div>
        <div class="chat-footer">
            <input type="text" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Ask something..." />
            <button (click)="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
